<style>
:root {
  --bg: #0f172a;
  --panel: rgba(255,255,255,0.08);
  --glass: rgba(255,255,255,0.15);
  --primary: #38bdf8;
  --success: #22c55e;
  --danger: #ef4444;
  --text: #e5e7eb;
  --muted: #94a3b8;
}

* { box-sizing: border-box; font-family: 'Inter', sans-serif; }

body {
  margin: 0;
  background: radial-gradient(circle at top right, #1e293b, #020617);
  color: var(--text);
  overflow-x: hidden;
}

/* ===== GÄ°RÄ°Å ===== */
#login-view {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.login-card {
  background: var(--panel);
  backdrop-filter: blur(18px);
  padding: 45px;
  width: 380px;
  border-radius: 18px;
  box-shadow: 0 40px 80px rgba(0,0,0,0.5);
  animation: fadeUp 0.9s ease;
}

.login-card h1 {
  margin: 0 0 10px;
  font-weight: 900;
  font-size: 32px;
  background: linear-gradient(90deg, #38bdf8, #818cf8);
  -webkit-background-clip: text;
  color: transparent;
}

.login-card p {
  color: var(--muted);
  margin-bottom: 30px;
}

.login-card input {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: none;
  outline: none;
  margin-bottom: 15px;
  background: var(--glass);
  color: white;
  transition: 0.3s;
}

.login-card input:focus {
  box-shadow: 0 0 0 2px var(--primary);
}

.login-card button {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: none;
  font-weight: 700;
  background: linear-gradient(90deg, #38bdf8, #6366f1);
  color: #020617;
  cursor: pointer;
  transition: 0.3s;
}

.login-card button:hover {
  transform: translateY(-2px);
  box-shadow: 0 15px 40px rgba(56,189,248,0.4);
}

/* ===== PANEL ===== */
#app-view {
  display: none;
}

.wrapper {
  display: grid;
  grid-template-columns: 260px 1fr;
  min-height: 100vh;
}

/* SIDEBAR */
aside {
  background: rgba(2,6,23,0.85);
  backdrop-filter: blur(10px);
  padding: 30px;
}

aside h2 {
  font-weight: 900;
  margin-bottom: 40px;
}

.nav-btn {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: transparent;
  color: var(--muted);
  text-align: left;
  cursor: pointer;
  margin-bottom: 10px;
  transition: 0.3s;
}

.nav-btn:hover,
.nav-btn.active {
  background: var(--panel);
  color: white;
}

/* MAIN */
main {
  padding: 40px;
}

header {
  background: var(--panel);
  backdrop-filter: blur(14px);
  padding: 20px 30px;
  border-radius: 18px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 40px;
  animation: fadeDown 0.8s ease;
}

.card {
  background: var(--panel);
  backdrop-filter: blur(14px);
  padding: 30px;
  border-radius: 18px;
  margin-bottom: 25px;
  animation: fadeUp 0.8s ease;
}

.grid {
  display: grid;
  grid-template-columns: repeat(3,1fr);
  gap: 25px;
}

.stat {
  text-align: center;
}

.stat h3 {
  font-size: 32px;
  margin: 0;
}

.stat span {
  color: var(--muted);
  font-size: 14px;
}

/* SÃœRPRÄ°Z ğŸ */
#secret {

  bottom: 20px;
  right: 20px;
  font-size: 12px;
  opacity: 0.2;
  cursor: pointer;
  transition: 0.3s;
}

#secret:hover {
  opacity: 1;
  transform: scale(1.1);
}

/* ANÄ°MASYONLAR */
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeDown {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
